services:
  n8n:
    image: n8nio/n8n:latest
    container_name: hookbuilder-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=Europe/Warsaw
      - N8N_LOG_LEVEL=info
      - DB_TYPE=sqlite
    volumes:
      - ./apps/n8n/data:/home/node/.n8n
      - ./apps/n8n/nodes:/home/node/.n8n/custom
    restart: unless-stopped